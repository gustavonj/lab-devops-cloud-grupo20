# Nome do Workflow
name: DevOpsLab Pipeline

# Evento que ir√° acionar a pipeline
on: 
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    name: "CI - Build"
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Requirements
        run:  pip install flask flask-wtf pytest pytest-cov

      - name: Run Unit Tests 
        run: |
          coverage run --source=app -m pytest test.py
          coverage report -m
          coverage xml -i

      - name: "Heroku :: Login to Heroku Container registry"
        env: 
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login    

      - name: "Heroku :: Docker Build Image & Push Heroku Registry"
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web  

  DeployHomolog:
    needs: Build
    runs-on: ubuntu-latest
    name: "CD - Release Homologacao on Heroku"
    steps:
      - name: "Heroku :: Deploy Application"
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web      
